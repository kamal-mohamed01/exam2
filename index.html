<div class="lg-bar position-relative bg-light">

        <i id="openBar" class="lins fa-solid fa-align-justify fa-2xs"></i>

<div id="btnUp" class=" bg-black p-3  text-white">
    <i class="fas fa-arrow-up"></i>
</div>

    <section id="search-bar" class="container py-5">
        <input id="search" type="search" placeholder="Search" class="form-control text-white w-50 mx-auto bg-transparent rounded-pill  shadow-none border-white px-3">
            <div class="row g-4 mt-3 text-white">

    </section>

    <section>
        <div  id="evenScroll" class="container py-5 ">
            <div id="rowData" class="row  gx-3 gy-5 ">

            </div>

        </div>
    </section>

    <section id="contact" class="container text-white py-5">
        <h2>Contact US</h2>
        <form>
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="text" required id="name" maxlength="37" class="form-control bg-transparent text-white border-top-0 border-end-0 border-start-0 mt-4" placeholder="Enter Your Name">
                    <span Class="error" class="animate__animated"><img src="" alt=""></span>
                </div>
                <div class="col-md-6">
                    <input type="email" required id="email"  class=" form-control mt-4 bg-transparent text-white border-top-0 border-end-0 border-start-0" placeholder="Enter Your Email">
                    <span Class="error" class="animate__animated"></span>
                </div>
                <div class="col-md-6">
                    <input type="number"required id="phone" class=" form-control mt-4 bg-transparent text-white border-top-0 border-end-0 border-start-0" placeholder="Enter Your Phone">
                    <span Class="error" class="animate__animated"></span>
                </div>
                <div class="col-md-6">
                    <input type="number"required id="age"  class="form-control mt-4 bg-transparent text-white border-top-0 border-end-0 border-start-0" placeholder="Enter Your Age">
                    <span Class="error" class="animate__animated"></span>
                </div>
                <div class="col-md-6 position-relative">
                    <input type="password" required id="password" class="form-control mt-4 bg-transparent text-white border-top-0 border-end-0 border-start-0" placeholder="Enter Your Password">
                    <span Class="error" class="animate__animated"></span>
                    <span class="showPass"><i data-show="show" class="fa-solid fa-eye-slash "></i></span>
                </div>
                <div class="col-md-6">
                    <input type="password"required id="repassword" class=" form-control mt-4 bg-transparent text-white border-top-0 border-end-0 border-start-0" placeholder="ReEnter Password">
                    <span Class="error" class="animate__animated"></span>
                </div>
                <div class="col-md-12  mt-4">
                    <button type="submit" class="form-btn btn btn-outline-light rounded-2 mb-3 animate__animated f">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
